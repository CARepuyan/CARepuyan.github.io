<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Square the it</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            background: yellow;
        }
        td {
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
    <h1> Hit the Square to Find the Square</h1>
    <table>
        <tr>
            <td input type="button" onclick= squared(1)> 1 </td>
            <td input type="button" onclick= squared(2)> 2 </td>
            <td input type="button" onclick= squared(3)> 3 </td> 
            <td input type="button" onclick= squared(4)> 4 </td>
        </tr>
        <tr>
            <td input type="button" onclick= squared(5)> 5 </td>
            <td input type="button" onclick= squared(6)> 6 </td>
            <td input type="button" onclick= squared(7)> 7 </td>
            <td input type="button" onclick= squared(8)> 8 </td>
        </tr>
        <tr>
            <td input type="button" onclick= squared(9)> 9 </td>
            <td input type="button" onclick= squared(10)> 10 </td>
            <td input type="button" onclick= squared(11)> 11</td>
            <td input type="button" onclick= squared(12)> 12 </td>
        </tr>
    </table>



    <script src="js/square.js"></script>
</body>
</html>
